<extend name="public/base" />
<block name="mainbody">
	<div class="container" style="margin-top:20px;background-color:white;padding-top:20px">
	   <div class="row">
			<div class="col-md-6">
				<form action="{:U('Index/search');}" method="post" >
				<div class="input-group">
					<input name="dmname" type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">Search</button>
					</span>
				</div><!-- /input-group -->
				</form>
			</div>
			<div class="col-md-6"> 
			</div>
		</div>
		<if condition="$showindex eq 1">
		<h3>Search results</h3>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Domain status
					</div>
					<if condition="$showflag eq 1">
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Domain</th>
									<th>Status</th>
									<th>Price</th>
									<th>Years</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>{$dm_name}</td>
									<td>Avaliable</td>
									<td>{$price} HK$ per year</td>
									<form role="form" action="{:U('Index/addshoppingcart');}" method="post">
									<input name="dm" type="hidden" value="{$dm_name}" />
									<input name="price" type="hidden" value="{$price}" />
									<td>
										<select class="form-control" name="years" required>
											<option value="1">one years </option>
											<option value="2" >two years </option> 
											<option value="3">three years</option>
											<option value="5">five years </option>
											<option value="10">ten years </option>
										</select>
									</td>
									<td><button type="submit" class="btn btn-primary  btn-large">Add to shopping cart</button> </td>
									</form>
								</tr>
							</tbody>
						</table>
					</div>
					<else />
						<div class="panel-body">
							{$dm_name} has been registered! Not available for registration!
						</div>
					</if>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						Whois infomation
					</div>
					<div class="panel-body">
						{$whoisinfo}
					</div>
				</div>
			</div>
			
		</div>
		</if>
	</div>
</block>
