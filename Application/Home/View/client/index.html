<block name="container">
    <div class="page-content">
    <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
    <div id="portlet-config" class="modal hide">
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button"></button>
            <h3>Widget Settings</h3>
        </div>
        <div class="modal-body">
            Widget settings form goes here
        </div>
    </div>
    <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN STYLE CUSTOMIZER -->
            <!-- END BEGIN STYLE CUSTOMIZER -->
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                Welcome to JHCL 
                <small>User Page</small>
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <a href="{:U('Client/index');}">Home</a>
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </li>
                <li><a href="#">Welcome</a></li>
                <li class="pull-right no-text-shadow">
                    <div id="dashboard-report-range"
                         class="dashboard-date-range tooltips no-tooltip-on-touch-device responsive" data-tablet=""
                         data-desktop="tooltips" data-placement="top" data-original-title="Change dashboard date range">
                        <i class="icon-calendar"></i>
                        <span></span>
                        <i class="icon-angle-down"></i>
                    </div>
                </li>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- END PAGE HEADER-->
    <div id="dashboard">
    <!-- BEGIN DASHBOARD STATS -->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN ALERTS PORTLET-->
            <div class="portlet ">
                <div class="portlet-title">
                    <div class="caption"><i class="icon-cogs"></i>Dear {$username}</div>
                    
                </div>
                <div class="portlet-body">
                    <div class="alert alert-error">
                        <strong>Now time is</strong> {$nowtime}
                    </div>
                </div>
            </div>
            <!-- END ALERTS PORTLET-->
        </div>
        
    </div>
    <!-- END DASHBOARD STATS -->
    
    </div>
    </div>
    <!-- END PAGE CONTAINER-->
    </div>
</block>
<block name="bottomjs">
    <script src="__PUBLIC__/metronic/media/js/index.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
    <script>
        jQuery(document).ready(function () {
            App.init(); // initlayout and core plugins
            Index.init();
            Index.initJQVMAP(); // init index page's custom scripts
            Index.initCalendar(); // init index page's custom scripts
            Index.initCharts(); // init index page's custom scripts
            Index.initChat();
            Index.initMiniCharts();
            Index.initDashboardDaterange();
            Index.initIntro();
        });
    </script>
</block>
